<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetChat</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Calibri', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        /* Sidebar Toggle Button */
        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 10px;
            background-color: #2f2f2f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #444;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2f2f2f;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            display: none;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .history-item {
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: #666;
        }

        #new-conversation-button {
            margin-top: auto;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        /* Chat Header */
        .chat-header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        /* Chat Footer */
        .chat-footer {
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 10px 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-footer button:hover {
            background-color: #444;
        }

        /* Chat Messages */
        .user-message, .bot-message {
            max-width: 70%;
            padding: 15px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #2f2f2f;
            color: white;
            align-self: flex-start;
            border-radius: 20px 20px 0 20px;
        }

        .bot-message {
            background-color: #d3d3d3;
            color: black;
            align-self: flex-end;
            border-radius: 20px 20px 20px 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="toggle-sidebar" id="toggle-sidebar">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="static/logoo.png" alt="Logo">
            <span>Conversations</span>
        </div>
        <div id="history-container"></div>
        <button id="new-conversation-button">+ Nouvelle Conversation</button>
    </div>

    <!-- Main Chat Container -->
    <div class="main-container" id="main-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <img src="static/logoo.png" alt="Logo">
            <span id="chat-title">NetBOT</span>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>

        <!-- Chat Footer -->
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Posez une question..." autofocus>
            <button id="send-button">Envoyer</button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='netchat.js') }}"></script>
 


</body>
</html>
